name: Task1-Task2 CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run_task1_task2:
    runs-on: ubuntu-latest

    env:
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Task 1: Scraper
        run: |
          python scripts/scraper.py
        # Make sure your scraper writes JSON/CSV into data/raw/telegram_messages

      - name: Run Task 2: Load raw data to PostgreSQL
        run: |
          python scripts/load_raw_to_postgres.py

      - name: Run DBT staging models
        working-directory: medical_warehouse
        run: |
          dbt deps
          dbt seed
          dbt run --select stg_telegram_messages
          dbt test --select stg_telegram_messages

      - name: Run DBT marts
        working-directory: medical_warehouse
        run: |
          dbt run --select dim_channels dim_dates fct_messages
          dbt test --select dim_channels dim_dates fct_messages
